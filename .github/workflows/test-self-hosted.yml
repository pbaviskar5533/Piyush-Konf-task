name: Self-Hosted Runner Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          echo "Running on self-hosted runner"
          hostname
          whoami

      - name: Print repo files
        run: |
          echo "List top-level files:"
          ls -la
